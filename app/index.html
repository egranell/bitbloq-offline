    <!-- jsPlumb 2.15.6 local - Compatible con c√≥digo existente -->
    <script src="libs/jsplumb.min.js"></script>
    <script>
    // Debug: Verificar carga de jsPlumb
    console.log('üîç jsPlumb check:', {
        exists: !!window.jsPlumb,
        version: window.jsPlumb ? window.jsPlumb.version : 'NOT LOADED',
        getInstance: typeof window.jsPlumb?.getInstance
    });
    
    // Si no se carg√≥, intentar desde CDN como fallback
    if (!window.jsPlumb) {
        console.error('‚ùå jsPlumb no se carg√≥ desde archivo local, cargando desde CDN...');
        var script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js';
        script.onload = function() {
            console.log('‚úÖ jsPlumb cargado desde CDN:', window.jsPlumb.version);
        };
        script.onerror = function() {
            console.error('‚ùå ERROR: No se pudo cargar jsPlumb ni desde local ni desde CDN');
        };
        document.head.appendChild(script);
    } else {
        console.log('‚úÖ jsPlumb cargado correctamente desde archivo local');
    }
    </script>
